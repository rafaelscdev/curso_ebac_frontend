<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário De Validação</title>
    <link rel="stylesheet" href="main.css" />
    <script src="script.js"></script>
</head>
<body>
    <h1>Formulário de Validação</h1>
    <div class="container">
        <form onsubmit="return validarFormulario()">
            <label for="campoA">Valor A:</label>
            <input type="number" id="campoA" name="campoA"><br><br>

            <label for="campoB">Valor B:</label>
            <input type="number" id="campoB" name="campoB"><br><br>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
